<div class="ml-1">
  <h1>Recruiting</h1>

  <p>
    During a players initiative, he may select to recruit a new unit by paying the Requisition Cost and placing the unit in base contact with his emplacement.
  </p>
  <p>
    After recruitment, the player retains the initiative and must now select an action (see turn description for details).
  </p>
</div>
